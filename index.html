<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <div class="container">

      <div class="row">
        <div class="col-6">Weather</div>
        <div class="col-6" id="current-time"></div>
      </div>

      <form id="search-form">

        <input 
        type="text"
        id="search-text-input"

        autofocus="on";
        />

        <input type="button" value="ðŸ”Ž" />

      <div class="row">

            </div>

            <div class="col-4">
              <h1 class="current-city" id="#currentCity">Tokyo</h1>
              <h2 class="current-temperature" id="temperature">19
                <span class="units">

        </div>

      <div class="row">
        <div class="col-2">
          MON

            <i

              class="fas fa-cloud-rain forecast1-weather-graphic"

        <div class="col-2">
          TUES

        <div class="col-2">
          THU

            <i

        </div>

        <div class="col-2">
          FRI
